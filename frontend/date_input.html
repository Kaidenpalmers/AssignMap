<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Date Input</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <h1>Assignment Breakdown App</h1>
    </header>
    <div class="progress-indicators">
        <div class="circle active"></div>
        <div class="circle active"></div>
        <div class="circle active"></div>
    </div>
    <main>
        <div class="mainofmain">
            <h2 class="step">3. Provide Information of the Assignment</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="input-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" required>
                </div>
                <div class="input-group">
                    <label for="num-subtasks">Number of Subtasks:</label>
                    <input type="number" id="num-subtasks" placeholder="0" required min="1">
                </div>
            </div>  
        </div>
    </main>
    <footer>
        <button id="back-button">Back</button>
        <button id="next-button">Next</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
