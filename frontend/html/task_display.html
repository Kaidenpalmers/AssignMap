<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Task Display</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <h1>Assignment Breakdown App</h1>
    </header>
    <main>
        <div class="task-container">
            <h2 id="assignment-title">[ Course Name ] [ Assignment Title ]</h2>
            <p id="due-date">Due Date: [Due Date]</p>
            <div id="tasks-list" class="tasks-list">
                <!-- Tasks will be populated here dynamically -->
            </div>
        </div>
    </main>
    <script src="../javascript/task_display.js"></script>
</body>
</html>
