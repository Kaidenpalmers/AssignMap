<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <title>Assignment Breakdown App</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="../static/image/logo.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="welcome-message">
            <h2 class="spaced-text">Organize your tasks and manage your<br>assignments effectively!</h2>
            <p class="spaced-text"><br>Welcome! Start by clicking the button below to<br>generate your subtask planner or rubric,<br> based on whether you're a student or a teacher.<br><br>Follow the steps to enter your assignment details, and<br>keep track of your progress.</p>
            <button id="generate-button">Generate Subtask Planner or Rubric!</button>
        </div>
    </main>
    <script>
        const generateButton = document.getElementById('generate-button');

        if (generateButton) {
            generateButton.addEventListener('click', () => {
                window.location.href = '/user_type';
            });
        }
    </script>
</body>
</html>
