<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <title>Date Input</title>
    <script src="../static/javascript/error_message.js" defer></script>
    <script src="../static/javascript/date_input.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="../static/image/logo.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <div class="progress-indicators">
        <div class="circle active"></div>
        <div class="circle active"></div>
        <div class="circle active"></div>
        <div class="circle active"></div>
    </div>
    <main>
        <div class="mainofmain">
            <h2 class="step">4. Provide Information of the Assignment</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="input-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" required>
                </div>
                <div class="input-group">
                    <label for="num-subtasks">Number of Subtasks:</label>
                    <input type="number" id="num-subtasks" placeholder="0" required min="1">
                </div>
            </div>  
        </div>
    </main>
    <footer>
        <button id="back-button">Back</button>
        <button id="next-button">Next</button>
    </footer>
</body>
</html>
